<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>web components</title>
    <script src="dist/quick.js"></script>
    <style>
        body {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div style="border:1px solid #666;">
        <quick-upload multiple="10" readonlys></quick-upload>
    </div>

    <br><br>
    <quick-button id="aaa" onclick="testbutton(this)">获取文件</quick-button>
    <quick-button class="tonal" onclick="setuploader()">只读附件</quick-button>
    <quick-button class="outlined">测试按钮</quick-button>
    <quick-button target="_blank" href="http://baidu.com">链接按钮</quick-button>
    <quick-button class="tonal danger" disabled>测试按钮</quick-button>

    <br><br><br>
    <table class="quick-table-list">
        <tr>
            <th>表头1</th>
            <th>表头2</th>
            <th>表头3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br><br>
    <quick-field type="text" maxlength="3" data-rule="mail" label="用户名" name="username" value="" required></quick-field>
    <quick-field type="password" label="密码" name="password" value="psd" disabled></quick-field>
    <quick-field type="calendar" label="日期" name="date" value="2023-01-05"></quick-field>
    <quick-switch name="isSupplier" checked></quick-switch>

    <br><br>
    <button onclick="getv()">get</button>
    <button onclick="change()">change</button>
    <button onclick="openalert()">alert</button>
    <button onclick="openc()" class="danger">delete</button>
    <button onclick="dialog.open()">opennewdialog</button>

    <button onclick="Quick.info('捷克的角色可弗拉斯的')" quick-tooltip="间客房送拉将卡洛斯的">info</button>
    <button onclick="Quick.warning('捷克的角色可弗拉斯的')">warning</button>
    <button onclick="Quick.error('捷克的角色可弗拉斯的')">error</button>
    <button onclick="Quick.success('捷克的角色可弗拉斯的')">success</button>

    <div style="height:1000px"></div>

    <quick-dialog title="">
        <h1 style="margin-top:0">的萨菲</h1>
        <div>积分赛打开了几法</div>
    </quick-dialog>

    <quick-toptray></quick-toptray>
</body>

</html>

<script>
    const uploader = document.querySelector('quick-upload');
    uploader.entries = [{
        _id: 'a-1',
        previewUrl: 'http://baidu.com',
        downloadUrl: 'http://baidu.com',
        originalName: '经发卡笋了了的萨.jpg'
    }, {
        _id: 'a-2',
        previewUrl: 'http://baidu.com',
        downloadUrl: 'http://baidu.com',
        originalName: '卡拉萨擦丝的.xlsx'
    }];
    uploader.onUpload = async function (entry) {
        console.log('onUpload---------', entry)
    }
    uploader.onRemove = async function (entry) {
        console.log('onRemove---------', entry)
    }

    function setuploader() {
        uploader.setAttribute('readonly', true);
    }

    function testbutton(btn) {
        console.log(uploader.entries)
    }

    const dialog = document.querySelector('quick-dialog');
    dialog.buttons = ['string', {
        label: 'ok',
        primary: true,
        onclick: (self, btn) => {
            btn.loading = true;
            setTimeout(() => {
                btn.loading = false;
                console.log('ok');
            }, 2000);

        }
    }];

    function openalert() {
        Quick.alert('保存成功', (dlg, btn) => {
            console.log(dlg, btn);
        });
    }

    function openc() {
        Quick.confirm('确定删除吗？', (dlg, btn) => {
            console.log(dlg, btn);
        });
    }

    const switcher = document.querySelector('quick-switch');
    // switcher.on('change', function onswicth(e) {
    //     console.log('----------', e.target.value)
    // })
    switcher.onchange = function onswicth(e) {
        console.log('-------11---', e.target.value)
    }

    function change() {
        document.querySelector('quick-field').value = 'nacy2';
        document.querySelector('quick-field').disabled = true;
        document.querySelector('quick-switch').value = 0;
    }
    function getv() {
        const data = Quick.form.getJsonObject('body');
        console.log(data)
    }
</script>
