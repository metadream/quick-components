<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>web components</title>
    <script src="dist/quick.js"></script>
</head>

<body>

    <div style="margin:auto;width: 800px;"><br><br><br>
        <table class="quick-grid">
            <tr>
                <th>表头1</th>
                <th>表头2</th>
                <th>表头3</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>
    </div>

    <div style="height:100px"></div>
    <quick-field type="text" label="用户名" name="username" value="" required></quick-field>
    <quick-field type="password" label="密码" name="password" value="psd" disabled></quick-field>
    <quick-field type="calendar" label="日期" name="date" value="2023-01-05"></quick-field>
    <quick-switch name="isSupplier" checked></quick-switch>

    <button onclick="getv()">get</button>
    <button onclick="change()">change</button>
    <button onclick="opend()">open</button>
    <button onclick="openalert()">alert</button>
    <button onclick="openc()">confirm</button>
    <button onclick="info()" quick-tooltip="间客房送拉将卡洛斯的">info</button>
    <button onclick="disabletest(this)">disable</button>

    <!-- <quick-info type="warn" text="健康法律打算将"></quick-info> -->
    <div style="height:1000px"></div>

    <quick-toptray></quick-toptray>

    <template>
        <h1 style="margin-top:0">的萨菲</h1>
        <div>积分赛打开了几法</div>
    </template>
</body>

</html>

<script>
    function disabletest(btn) {
        btn.disable();
        setTimeout(() => {
            btn.enable();
        }, 2000);
    }
    function info() {
        Quick.success('捷克弗拉斯的');
    }
    function opend() {
        new Quick.Dialog({
            slot: document.querySelector('template'),
            buttons: [{
                label: '关闭'
            }, {
                label: '确定',
                primary: true,
                onclick: function (dlg, btn) {
                    console.log(dlg, btn);
                }
            }]
        });
    }

    function openalert() {
        Quick.alert('保存成功', (dlg, btn) => {
            console.log(dlg, btn);
        });
    }

    function openc() {
        Quick.confirm('确定删除吗？', (dlg, btn) => {
            console.log(dlg, btn);
        });
    }

    function change() {
        document.querySelector('quick-field').value = 'nacy2';
        document.querySelector('quick-field').disabled = true;
        document.querySelector('quick-switch').value = 0;
    }
    function getv() {
        const data = Quick.form.getJsonObject('body');
        console.log(data)
    }
</script>
